image: python:3.8

stages:
  - build
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - python -m venv venv
  - source venv/bin/activate

build nest:
  stage: build
  script:
    - pip install .

run pylint:
  stage: test
  script:
    - pip install pylint
    - pylint --version
    - pylint nest

run unit tests:
  stage: test
  script:
    - python -m unittest

test docs:
  stage: test
  script:
    - pip install -r docs/doc_requirements.txt
    - make -C docs html
  rules:
    - changes:
        - docs/*
