stages:
  - build
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - uname -r
  - apt-get update

  # Install python and create venv
  - apt-get -y install python3 python3-pip
  - python3 -V
  - pip3 -V
  - python3 -m venv venv
  - source venv/bin/activate

  # Install Netperf
  - apt-get -y install netperf
  - netperf -V

  # Install Quagga
  - apt-get -y install quagga
  - zebra -v
  - mkdir -p  /run/quagga
  - chown quagga:quagga /run/quagga
  - rm -f /etc/quagga/daemons
  - |
    echo "zebra=yes
    ospfd=yes
    ripd=yes
    isisd=yes" >> /etc/quagga/daemons

build nest:
  stage: build
  script:
    - pip3 install .

run pylint:
  stage: test
  script:
    - pip3 install pylint
    - pylint --version
    - pylint nest

run unit tests:
  stage: test
  script:
    - pip install coverage
    - coverage --version
    - coverage run --source nest -m unittest -v
    - coverage report
    - coverage xml
  artifacts:
    reports:
      cobertura: coverage.xml

test docs:
  stage: test
  script:
    - pip3 install -r docs/doc_requirements.txt
    - make -C docs html
  rules:
    - changes:
        - docs/*
